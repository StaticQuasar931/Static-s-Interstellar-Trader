<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Trader</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }
        .ship {
            transition: all 2s ease-in-out;
        }
        .button {
            background-color: #00ff00;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #007700;
            color: white;
        }
        .event-log {
            max-width: 600px;
            margin: 20px auto;
            background: #333;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            height: 200px;
            overflow-y: auto;
        }
        .upgrade-menu {
            max-width: 600px;
            margin: 20px auto;
            background: #222;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            color: #00ff00;
        }
        .rebirth-menu {
            max-width: 600px;
            margin: 20px auto;
            background: #444;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            color: #ff9900;
        }
        .progress-bar {
            width: 100%;
            background-color: #555;
            border-radius: 5px;
            margin: 10px 0;
            height: 20px;
        }
        .progress {
            height: 100%;
            background-color: #00ff00;
            border-radius: 5px;
            width: 0;
            transition: width 1s ease-in-out;
        }
        .column {
            display: inline-block;
            width: 48%;
            vertical-align: top;
            margin: 1%;
        }
        .header-link {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a href="https://sites.google.com/view/staticquasar931" class="header-link">Made By Static</a>
    <h1>‚ú® Interstellar Trader ‚ú®</h1>
    <h2>Your goal: Build an intergalactic trading empire!</h2>
    
    <div id="game-area">
        <p>Credits: <span id="credits">100</span> üí∏</p>
        <p>Spaceships: <span id="spaceship-count">1</span> üöÄ</p>
        <div>
            <button class="button" onclick="sendShip()">‚öô Send Ship to Trade</button>
            <button class="button" onclick="buyShip()">‚öñ Buy a New Ship (Cost: 100)</button>
            <button class="button" onclick="researchTech()">‚öõ Research Technology (Cost: 200)</button>
            <button class="button" onclick="toggleUpgradeMenu()">üîß Upgrade Menu</button>
            <button class="button" onclick="toggleRebirthMenu()">‚ôªÔ∏è Rebirth Menu</button>
        </div>
        <div>
            <button class="button" onclick="massUpgrade(1)">1x</button>
            <button class="button" onclick="massUpgrade(10)">10x</button>
            <button class="button" onclick="massUpgrade(100)">100x</button>
            <button class="button" onclick="massUpgrade(1000)">1000x</button>
            <button class="button" onclick="massUpgrade('max')">Max</button>
        </div>
        <p><strong>Technology Level:</strong> <span id="tech-level">1</span> ‚úØ</p>
        <div id="event-log" class="event-log">
            <p>Game log:</p>
        </div>
        <div id="upgrade-menu" class="upgrade-menu" style="display: none;">
            <h3>Upgrade Menu</h3>
            <button class="button" onclick="buyAutomation()">ü§ñ Buy Automation (Cost: 500)</button>
            <button class="button" onclick="buyMultiplier()">‚úñ Buy Multiplier (Cost: 1000)</button>
            <button class="button" onclick="buyEmployee()">üë®‚ÄçüöÄ Hire Employee (Cost: 800)</button>
            <button class="button" onclick="buyBigUpgrade()">üöÄ Ship Speed x2 (Cost: 5000)</button>
        </div>
        <div id="rebirth-menu" class="rebirth-menu" style="display: none;">
            <h3>Rebirth Menu</h3>
            <p>Rebirth Points: <span id="rebirth-points">0</span> üîÑ</p>
            <button class="button" onclick="rebirth()">‚ôªÔ∏è Rebirth (Requires 5000 Credits)</button>
            <button class="button" onclick="spendRebirthPoints()">üîß Spend Rebirth Points for Multiplier</button>
        </div>
    </div>

    <div id="progress-area">
        <h3>Spaceship Progress</h3>
        <div class="column" id="left-column"></div>
        <div class="column" id="right-column"></div>
    </div>

    <div id="settings">
        <a href="https://sites.google.com/view/staticquasar931/static-gmes/interstellar-trader" class="header-link" style="top: 50px;">Play Game Here</a>
    </div>

    <script>
        let credits = 100;
        let spaceshipCount = 1;
        let techLevel = 1;
        let rebirthPoints = 0;
        let automation = false;
        let employee = false;
        const eventLog = document.getElementById('event-log');
        const leftColumn = document.getElementById('left-column');
        const rightColumn = document.getElementById('right-column');

        function updateDisplay() {
            document.getElementById('credits').innerText = credits;
            document.getElementById('spaceship-count').innerText = spaceshipCount;
            document.getElementById('tech-level').innerText = techLevel;
            document.getElementById('rebirth-points').innerText = rebirthPoints;
        }

        function logEvent(message) {
            const p = document.createElement('p');
            p.innerText = message;
            eventLog.appendChild(p);
            eventLog.scrollTop = eventLog.scrollHeight;
        }

        function sendShip() {
            let shipIndex = Math.floor(Math.random() * spaceshipCount);
            let progressBar = document.getElementById(`progress-${shipIndex}`);
            progressBar.style.width = '0%';
            let progressInterval = setInterval(() => {
                let currentWidth = parseInt(progressBar.style.width);
                if (currentWidth < 100) {
                    currentWidth += 10;
                    progressBar.style.width = currentWidth + '%';
                } else {
                    clearInterval(progressInterval);
                    let profit = Math.floor((Math.random() * 10 + 10) * techLevel);
                    credits += profit;
                    logEvent(`‚ú® One of your ships completed a trade mission and earned ${profit} credits!`);
                    updateDisplay();
                    randomEvent();
                }
            }, 500);
        }

        function buyShip() {
            if (credits >= 100) {
                spaceshipCount++;
                credits -= 100;
                addProgressBar();
                logEvent(`üöÄ You bought a new spaceship! Total spaceships: ${spaceshipCount}`);
                updateDisplay();
            } else {
                logEvent(`‚ö† Not enough credits to buy a new ship!`);
            }
        }

        function researchTech() {
            if (credits >= 200) {
                techLevel++;
                credits -= 200;
                logEvent(`‚öõ Your scientists have made technological advancements! Tech level increased to ${techLevel}.`);
                updateDisplay();
            } else {
                logEvent(`‚ö† Not enough credits to research new technology!`);
            }
        }

        function toggleUpgradeMenu() {
            const upgradeMenu = document.getElementById('upgrade-menu');
            upgradeMenu.style.display = upgradeMenu.style.display === 'none' ? 'block' : 'none';
        }

        function toggleRebirthMenu() {
            const rebirthMenu = document.getElementById('rebirth-menu');
            rebirthMenu.style.display = rebirthMenu.style.display === 'none' ? 'block' : 'none';
        }

        function buyAutomation() {
            if (credits >= 500 && !automation) {
                credits -= 500;
                automation = true;
                logEvent(`ü§ñ Automation purchased! Your ships will now trade automatically.`);
                updateDisplay();
            } else {
                logEvent(`‚ö† Not enough credits or automation already purchased!`);
            }
        }

        function buyMultiplier() {
            if (credits >= 1000) {
                credits -= 1000;
                techLevel++;
                logEvent(`‚úñ Multiplier purchased! Tech level increased to ${techLevel}.`);
                updateDisplay();
            } else {
                logEvent(`‚ö† Not enough credits to buy multiplier!`);
            }
        }

        function buyEmployee() {
            if (credits >= 800 && !employee) {
                credits -= 800;
                employee = true;
                logEvent(`üë®‚ÄçüöÄ Employee hired! They will help auto-send ships.`);
                updateDisplay();
                setInterval(() => {
                    if (employee) {
                        sendShip();
                    }
                }, 8000);
            } else {
                logEvent(`‚ö† Not enough credits or employee already hired!`);
            }
        }

        function buyBigUpgrade() {
            if (credits >= 5000) {
                credits -= 5000;
                techLevel *= 2;
                logEvent(`üöÄ Big Upgrade purchased! All ships are now 2x faster.`);
                updateDisplay();
            } else {
                logEvent(`‚ö† Not enough credits to buy big upgrade!`);
            }
        }

        function rebirth() {
            if (credits >= 5000) {
                let pointsEarned = Math.floor(credits / 1000);
                rebirthPoints += pointsEarned;
                credits = 100;
                spaceshipCount = 1;
                techLevel = 1;
                logEvent(`‚ôªÔ∏è You have rebirthed! Earned ${pointsEarned} rebirth points.`);
                updateDisplay();
            } else {
                logEvent(`‚ö† Not enough credits to rebirth!`);
            }
        }

        function spendRebirthPoints() {
            if (rebirthPoints > 0) {
                techLevel += rebirthPoints;
                logEvent(`üîß You spent ${rebirthPoints} rebirth points to increase tech level by ${rebirthPoints}.`);
                rebirthPoints = 0;
                updateDisplay();
            } else {
                logEvent(`‚ö† No rebirth points to spend!`);
            }
        }

        function randomEvent() {
            let eventChance = Math.random();
            if (eventChance < 0.2) {
                let eventType = Math.floor(Math.random() * 3);
                switch (eventType) {
                    case 0:
                        logEvent(`üí• An alien attack! You lost 50 credits to defend yourself.`);
                        credits -= Math.min(50, credits);
                        break;
                    case 1:
                        logEvent(`‚òÑ‚ú® Meteor shower! Your ships temporarily increase profit by 50% for the next mission.`);
                        credits += Math.floor((Math.random() * 5 + 5) * techLevel);
                        break;
                    case 2:
                        logEvent(`üéâ Galactic fair! You made a deal and earned 100 bonus credits.`);
                        credits += 100;
                        break;
                }
                updateDisplay();
            }
        }

        function addProgressBar() {
            const progressContainer = document.createElement('div');
            progressContainer.classList.add('progress-bar');
            const progressBar = document.createElement('div');
            progressBar.classList.add('progress');
            progressBar.id = `progress-${spaceshipCount - 1}`;
            progressContainer.appendChild(progressBar);
            if (spaceshipCount % 2 === 0) {
                rightColumn.appendChild(progressContainer);
            } else {
                leftColumn.appendChild(progressContainer);
            }
        }

        function massUpgrade(multiplier) {
            let cost;
            switch (multiplier) {
                case 'max':
                    cost = credits;
                    break;
                default:
                    cost = 100 * multiplier;
                    break;
            }
            if (credits >= cost) {
                credits -= cost;
                techLevel += multiplier === 'max' ? Math.floor(credits / 100) : multiplier;
                logEvent(`üöÄ Mass upgrade completed for ${multiplier}x multiplier!`);
                updateDisplay();
            } else {
                logEvent(`‚ö† Not enough credits for mass upgrade!`);
            }
        }

        setInterval(() => {
            if (automation) {
                sendShip();
            }
            credits += spaceshipCount * techLevel;
            logEvent(`‚öô Your spaceships generated ${spaceshipCount * techLevel} credits from trading.`);
            updateDisplay();
        }, 5000);
    </script>
</body>
</html>
